apiVersion: v1
kind: policy
metadata:
  name: tcp-memcache-access
spec:
  selector: role == 'memcache'
  ingress:
  - action: allow 
    protocol: tcp
    source:
      net: 172.16.150.0/24
    destination:
      net: 172.16.150.0/24
  - action: allow
    protocol: icmp
    source:
      net: 172.16.150.0/24
    destination:
      net: 172.16.150.0/24
  egress:
  - action: allow
