apiVersion: v1
kind: policy
metadata:
  name: default-dev-policy
spec:
  selector: all()
  ingress:
  - action: allow 
    protocol: tcp
    source:
      net: 172.16.150.0/24
    destination:
      net: 172.16.150.0/24
  - action: allow 
    protocol: icmp
    source:
      net: 172.16.150.0/24
    destination:
      net: 172.16.150.0/24
  egress:
  - action: allow
